<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css"> 
    <title>CRUD System</title>
</head>
<body>

    <div class="container">
        <h3>Product Management System</h3>

        <label for="productNameInput">Product Name:</label>
        <input type="text" id="productNameInput" oninput="validation()">

        <label for="productPriceInput">Product Price:</label>
        <input type="number" id="productPriceInput">

        <label for="productCategoryInput">Product Category:</label>
        <input type="text" id="productCategoryInput">

        <label for="productDescriptionInput">Product Description:</label>
        <textarea id="productDescriptionInput"></textarea>

         <button onclick="addProduct()"   id="addProductBtn">Add</button>
        <button class="d-none" id="updateProductBtn">update</button>
    </div>

    <div class="search">
        <label for="searchInput">Search</label>
        <input type="text" id="searchInput" oninput="searchProduct(this.value)" placeholder="Search">
    </div>

    <table class="product-table">
        <thead>
            <tr>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Desc</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="productTable"></tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
